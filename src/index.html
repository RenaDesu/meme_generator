<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
</head>

<body class="page">
  <h1 class="page__heading">Генератор мемов</h1>
  <header class="page__header header">
    <div class="container wrapper wrapper--center">
      <div class="header__logo">
        <span class="header__logo-text">Meme Generator</span>
      </div>
    </div>
  </header>

  <main class="page__content content">
    <div class="container">
      <div class="content__wrapper">
        <h2 class="content__heading">Сгенерируй свой мем!</h2>
        <p class="content__text">Загрузи изображение и создай свой мем. Допустимый формат изображений: JPG, GIF, PNG.
        </p>
        <form class="content__form" data-form action="#">
          <div class="content__form-upload">
            <input class="content__form-input" data-upload type="file" accept="image/*" id="upload-file" name="upload-file">
            <label class="content__form-label button" for="upload-file">Загрузить изображение</label>
          </div>

          <div class="modal modal--closed" data-modal>
            <div class="modal__wrapper">
              <div class="modal__text-wrapper">
                <label for="meme-text">Введи текст мема</label>
                <input class="modal__text-input" data-text type="text" name="meme-text" id="meme-text">
              </div>
              <div class="modal__position-wrapper">
                <p class="modal__position-text">Выбери позицию текста</p>
                <div class="modal__position-buttons">
                  <button class="button button--small" data-position-top type="button">Вверху</button>
                  <button class="button button--small" data-position-bottom type="button">Внизу</button>
                </div>
              </div>
              <div class="modal__styles-wrapper">
                <div class="modal__styles">
                  <label for="fontSize">Выбери размер шрифта</label>
                  <input class="modal__size-input" data-size type="number" name="fontSize" id="fontSize" value="34" min="14" max="68">
                </div>
                <div class="modal__styles">
                  <label for="fontColor">Выбери цвет шрифта</label>
                  <input class="modal__color-input" data-color type="color" name="fontColor" id="fontColor">
                </div>
              </div>

              <canvas class="modal__canvas" id="meme"></canvas>

              <a class="modal__download button" data-download href="#">Скачать мем</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="page__footer footer">
    <div class="container">
      <div class="wrapper wrapper--center">
        <P class="footer__copyright">© 2023 Meme Generator</P>
      </div>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>

</html>
